<html>
<head>
    <link>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Airport Terminal</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="main">

    <div id="btn">
        <form action="/AeroProject">
            <input class="grey" type="submit" value="Reset">
        </form>
    </div>
    <div>
        <form action="servletUse/" method="POST">
            <input class="grey" type="submit" value="Rewrite database">
            <input type="hidden" name="btnname" value="rwdb">
        </form>
    </div>

    <div class="menu1">
        <br id="tab2"/><br id="tab3"/>
        <a href="#tab1">Price</a><a href="#tab2">Flights</a><a href="#tab3">Passengers</a>
        <div>
            <form action="servletUse/" method="POST">
                <input class="grey" type="submit" value="Renew pricelist">
                <input type="hidden" name="btnname" value="price">
            </form>
        </div>
        <div>
            <div id="display"></div>
            <input class="grey" type='button' value='Search'>
            <input type="hidden" name="btnname" value="flights">
        </div>
        <div>
            <form action="servletUse/" method="POST">
                <p>Type ID: <input type="text" name="ID"></p>
                <p>Type name: <input type="text" name="name"></p>
                <p>Type surname: <input type="text" name="surname"></p>
                <p>Type flight: <input type="text" name="flight"></p>
                <p>Type city: <input type="text" name="city"></p>
                <p>Type date: <input type="text" name="date"></p>
                <input class="grey" type="submit" value="Search">
                <input type="hidden" name="btnname" value="search">
            </form>
        </div>
    </div>
</div>

</body>
</html>
